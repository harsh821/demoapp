<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
   <div class="container">
       <form  class="form " id="login">
       <h1 class="form__title">Login</h1>
       <div class="form__message form__message--error">
           
       </div>

       <div class="form__input-group">
           <input type="text" class="form__input" id="username" autofocus placeholder="Username " required>
           <div class="form__input-error-message"></div>

       </div>

       <div class="form__input-group">
        <input type="password" class="form__input" id="password" autofocus placeholder="Password" required>
        <div class="form__input-error-message"></div>

        <button class="form__button" type="button" onclick="logvalidate()" >Continue</button>
 
        <p class="form__text">
            <a href="#" class="form__link">Forgot your password</a>
        </p>
        <p class="form__text">
            <a id="linkcreateaccount" href="registration.html" class="form__link">Dont have account? Create Account</a>
        </p>



    </div>
</form>
 
   </div>
    
    <script src="src/main.js"></script>
</body>

</html>
