<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
   <div class="container">
       


<form  class="form " id="Account"  >
    <h1 class="form__title">Create Account</h1>
    <div class="form__message form__message--error">
        
    </div>

    <div class="form__input-group">
        <input type="text" class="form__input" id="username" autofocus placeholder="Username" required>
        <div class="form__input-error-message"></div>

    </div>

    <div class="form__input-group">
        <input type="email" class="form__input" id="email" autofocus placeholder="Email address" required>
        <div class="form__input-error-message"></div>

    </div>

    <div class="form__input-group">
     <input type="password" class="form__input" id="pass" autofocus placeholder="Password" required>
     <div class="form__input-error-message"></div>

     <div class="form__input-group">
        <input type="password" class="form__input" id="cpass" autofocus placeholder="Confirm Password" required>
        <div class="form__input-error-message"></div>

     <button class="form__button" type="button" onclick="regvalidate()">Continue</button>

     
     <p class="form__text">
         <a id="link_login" href="index.html" class="form__link">Already have an account? Sign in</a>
     </p>

 </div>
</form>

</div>


    
    <script src="src/reg.js"></script>
</body>

</html>
